<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3Q1</title>
    <script src="javascripts/script1.js" defer></script>
</head>
<body>
    <h1>Exercise 1</h1>
    <h3>findSummation</h3>
    <!-- Summation Form -->
    <form id="summationForm">
        <label for="summationNumber">Enter a positive number</label>
        <input type="number" name="summationNumber" id="summationNumber" placeholder="n>0" required>
        <button type="submit">Submit</button>
    </form>
    <p id="summationResult"></p>

    <h3>uppercaseFirstandLast</h3>
    <!-- Uppercase First and Last Form -->
    <form id="uppercaseForm">
        <label for="inputString">Enter a string</label>
        <input type="text" name="inputString" id="inputString" placeholder="Type anything here!" required>
        <button type="submit">Submit</button>
    </form>
    <p id="uppercaseResult"></p>

    <h3>findAverageAndMedian</h3>
    <!-- Average and Median Form -->
    <form id="averageMedianForm">
        <label for="numberArray">Enter a string of numbers separated by commas</label>
        <input type="text" name="numberArray" id="numberArray" placeholder="0,1,2,3,4" required>
        <button type="submit">Submit</button>
    </form>
    <p id="averageResult"></p>
    <p id="medianResult"></p>

    <h3>find4Digits</h3>
    <!-- Find 4-Digits Form -->
    <form id="find4DigitsForm">
        <label for="numbersString">Enter a string of numbers separated by spaces</label>
        <input type="text" name="numbersString" id="numbersString" placeholder="99 9999 99 9 9999" required>
        <button type="submit">Submit</button>
    </form>
    <p id="find4DigitsResult"></p>
</body>
</html>
